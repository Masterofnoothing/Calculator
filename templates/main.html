<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div class="top_btn">
                    <input type="button" value="AC" onclick="buttonClick(this.value)">
                    <input type="button" value="DE" onclick="buttonClick(this.value)">
                    <input type="button" value="%" onclick="buttonClick(this.value)">
                    <input type="button" value="/" class="operation_btN" onclick="buttonClick(this.value)">
                </div>
                <div>
                    <input type="button" value="7" onclick="buttonClick(this.value)">
                    <input type="button" value="8" onclick="buttonClick(this.value)">
                    <input type="button" value="9" onclick="buttonClick(this.value)">
                    <input type="button" value="*" class="operation_btN" onclick="buttonClick(this.value)">
                </div>
                <div>
                    <input type="button" value="4" onclick="buttonClick(this.value)">
                    <input type="button" value="5" onclick="buttonClick(this.value)">
                    <input type="button" value="6" onclick="buttonClick(this.value)">
                    <input type="button" value="-" class="operation_btN" onclick="buttonClick(this.value)">
                </div>
                <div>
                    <input type="button" value="1" onclick="buttonClick(this.value)">
                    <input type="button" value="2" onclick="buttonClick(this.value)">
                    <input type="button" value="3" onclick="buttonClick(this.value)">
                    <input type="button" value="+" class="operation_btN" onclick="buttonClick(this.value)">
                </div>
                <div>
                    <input type="button" value="0" class="bigboii" onclick="buttonClick(this.value)">
                    <input type="button" value="." onclick="buttonClick(this.value)">
                    <input type="button" value="=" class="operation_btN" onclick="buttonClick(this.value)">
                </div>
            </form>
        </div>
    </div>

    <div id="chat" class="chat">
        <div class="sidebar">
            <h2>Chats</h2>
            <hr>
            <div class="person">
                <img src="static/fp.png" alt="">
                <h4>Masterofnoothing</h4>
            </div>
        </div>
        <div class="chat_area" id="chat_area">
            <div class="top_bar">
                <div class="nameAndPfp">

                    <img src="static/fp.png" alt="">
                    <h1>Masterofnoothing</h1>
                </div>

            </div>
            <div class="messages" id="messages">
                <div class="sender">
                    <div class="message-bubble">
                        Sure will answer your question but can you answer mine first........
                    </div>
                </div>
                
            </div>
            <div class="send_message_container" id="send_message_container">
                <input type="text" class="send_message" id="send_message" placeholder="Type your message..." >
            </div>
        </div>
    </div>
    <audio id="senderAudio" src="static/send.mp3"></audio>
    <audio id="receiverAudio" src="static/recieve.mp3"></audio>
    <audio id="click_audio" src="static/btn.mp3"></audio>

    <script src="static/main.js"></script>
</body>
</html>
